<div class="cardRepositorios">
  <div class="repositorio" *ngFor="let repositorio of repositorios">
    <p class="nomeRepo">{{ repositorio.name }}</p>
    <p class="descRepo">{{ repositorio.description }}</p>
    <div class="contentStar">
      <img src="./assets/image/star.svg" alt="" />
      <p>{{ repositorio.stargazers_count }}</p>
    </div>
  </div>
</div>
